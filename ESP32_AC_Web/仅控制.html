<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>格力空调控制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            max-width: 1500px;
            margin: auto;
        }

        .container {
            column-count: 1;
            column-gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #f7f7f7;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 20px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            align-items: flex-start;
        }

        .capsule-button {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px 2px;
            cursor: pointer;
            border-radius: 50px;
        }

        .capsule-button.on-off {
            background-color: #4CAF50;
        }

        .capsule-button.speed {
            background-color: #FF5733;
        }

        .capsule-button.mode {
            background-color: #33C1FF;
        }

        .capsule-button.function {
            background-color: #FFC300;
        }

        .temp-slider {
            width: 100%;
            height: 40px;
        }

        @media screen and (max-width: 599px) {
            .container {
                column-count: 1;
                padding: 10px;
            }

            .card {
                margin: 5px 0;
                padding: 10px;
            }

            .capsule-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .temp-slider {
                height: 30px;
            }
        }

        @media screen and (min-width: 600px) and (max-width: 899px) {
            .container {
                column-count: 2;
            }
        }

        @media screen and (min-width: 900px) {
            .container {
                column-count: 3;
            }
        }
    </style>
    <script>
        function updateTemp(value) { document.getElementById('tempValue').innerText = value + '°C'; fetch('/temp?value=' + value); }
    </script>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>格力空调控制</h1>
            <button class="capsule-button on-off" onclick="fetch('/on')">开机</button>
            <button class="capsule-button on-off" onclick="fetch('/off')">关机</button>
        </div>
        <div class="card">
            <h2>温度 <span id="tempValue">25°C</span></h2>
            <input type="range" min="16" max="30" value="25" id="tempSlider" class="temp-slider"
                oninput="updateTemp(this.value)">
        </div>
        <div class="card">
            <h2>风速</h2>
            <button class="capsule-button speed" onclick="fetch('/speed/0')">自动</button>
            <button class="capsule-button speed" onclick="fetch('/speed/1')">低</button>
            <button class="capsule-button speed" onclick="fetch('/speed/2')">中</button>
            <button class="capsule-button speed" onclick="fetch('/speed/3')">高</button>
        </div>
        <div class="card">
            <h2>模式</h2>
            <button class="capsule-button mode" onclick="fetch('/cool')">制冷</button>
            <button class="capsule-button mode" onclick="fetch('/heat')">制热</button>
            <button class="capsule-button mode" onclick="fetch('/dry')">除湿</button>
            <button class="capsule-button mode" onclick="fetch('/fan')">风扇</button>
            <button class="capsule-button mode" onclick="fetch('/auto')">自动</button>
        </div>

        <div class="card">
            <h2>其他功能</h2>
            <button class="capsule-button function" onclick="fetch('/swing/on')">扫风开</button>
            <button class="capsule-button function" onclick="fetch('/swing/off')">扫风关</button>
            <button class="capsule-button function" onclick="fetch('/sleep/on')">睡眠开</button>
            <button class="capsule-button function" onclick="fetch('/sleep/off')">睡眠关</button>
            <button class="capsule-button function" onclick="fetch('/light/on')">数显开</button>
            <button class="capsule-button function" onclick="fetch('/light/off')">数显关</button>
            <button class="capsule-button function" onclick="fetch('/turbo/on')">强劲开</button>
            <button class="capsule-button function" onclick="fetch('/turbo/off')">强劲关</button>
        </div>
    </div>
</body>

</html>
